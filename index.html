<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Chao mung</title>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
crossorigin="anonymous">
</head>
<body>
<h1>Chao mung tien hanh khao sat</h1>
<p>hhhhhhhhhhh.</p>
<p>Before you go to the survey, you need to wait 1 minute so please use this time to read the introductory text</p>
<p id="countdown">Còn 30 giây</p>
<button id="exit">Tien hanh khao sat!</button>
<script>
$(document).ready(function() {
  var timeLeft = 30; // Thời gian chờ: 30 giây 
  var countdownElement = $("#countdown");
  $("#exit").prop("disabled", true);

  // Cập nhật countdown mỗi giây
  var countdownInterval = setInterval(function() {
    timeLeft--;
    countdownElement.text("Còn " + timeLeft + " giây");
    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      countdownElement.text("Đã sẵn sàng!");
      $("#exit").prop("disabled", false);
      $("#exit").click(function() {
        var pageArr = ["https://forms.gle/niTuVU1WM1s6Ykim9", "https://forms.gle/SswVceKi7oA3cGto6", "https://forms.gle/GfjqzQhKWVib3iX5A"];
        document.location.href = pageArr[Math.floor(Math.random() * pageArr.length)];
      });
    }
  }, 1000); // Cập nhật mỗi 1000 ms (1 giây)
});
</script>
</body>
</html>
